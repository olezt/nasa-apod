<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f = "http://java.sun.com/jsf/core">

	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	  	<title>NASA Apod</title>
	</h:head>
	
	<h:body>
		<div class="apod-title-container">
	    	<b><h:outputText value="#{apodController.apod.title}" name="apodTitle" id="apodTitle" class="apod-title"/></b><br/>
		</div>
		<div class="apod-date-container">
	    	<b><h:outputText value="#{apodController.apod.date}" name="apodDate" id="apodDate" class="apod-date"/></b><br/>
		</div>
		
		<div class="apod-image-container">
			<h:graphicImage class="apod-image" value="#{apodController.apod.url}" />
		</div>
		<div class="apod-explanation-container">
	    	<b><h:outputText value="#{apodController.apod.explanation}" name="apodExplanation" id="apodExplanation" class="apod-explanation"/></b><br/>
		</div>

		<h:form>
			<p:commandLink id="downloadApodPDF" action="#{downloadController.downloadApodPDF}" ajax="false">
				<h:graphicImage value="images/download_apod.png" class="download-apod-pdf"/>
			</p:commandLink>
		</h:form>
	</h:body>
</html>
