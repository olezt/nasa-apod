<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f = "http://java.sun.com/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	  	<title>NASA Apod</title>
	</h:head>
	
	<h:body>
		<h:form>
			<div class="apod-list-container">
			    <p:dataList id="apodList" value="#{apodListViewBean.apodList}" var="apod">
			        <f:facet name="header">
			            NASA Apod
			        </f:facet>
			        [#{apod.date}]: 
			        <h:link outcome="index.xhtml" value="#{apod.title}">
			        	<f:param name="date" value="#{apod.date}"/>
			        </h:link>
			    </p:dataList>
			    <p:commandLink action="#{apodListViewBean.loadMoreApods}" ajax="false" update="apodList">
					Load More...
				</p:commandLink>
			</div>
	    </h:form>
	</h:body>
</html>
