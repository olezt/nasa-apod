<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f = "http://java.sun.com/jsf/core">

	
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
	  	<title>ED Quotes</title>
	</h:head>
	
	<h:body>
		<script>
	         $(document).ready(()=>{
	        	$("#quoteDate").hide();
		        $("#quoteText").mouseover(function (){
		          $("#quoteDate").show();
		        })
		         $("#quoteText").mouseout(function (){
		          $("#quoteDate").hide();
		        }
		     )}
		     );
         </script>
	
		<div class="random-quote-container">
	    	<b><h:outputText value="#{quote.text}" name="quoteText" id="quoteText" class="quote-text"/></b><br/>
		</div>
		<div class="user-image-container">
			<h:graphicImage class="user-image" value="images/#{quote.userLowerCase}.png" />
		</div>
		<div class="date-container">
			<h:outputText value="#{quote.date}" name="quoteDate" id="quoteDate" class="quote-date">
				<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
			</h:outputText>
		</div>
	</h:body>
</html>
